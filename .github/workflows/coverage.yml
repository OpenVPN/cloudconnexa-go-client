name: Test Coverage

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-coverage-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-coverage-

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: false

      - name: Run unit tests with coverage
        run: |
          go test -race -coverprofile=coverage.txt -covermode=atomic ./cloudconnexa/...

      - name: Run e2e tests
        if: ${{ vars.CLOUDCONNEXA_BASE_URL != '' }}
        run: |
          go test -race ./e2e/...
        env:
          CLOUDCONNEXA_BASE_URL: ${{ vars.CLOUDCONNEXA_BASE_URL }}
          CLOUDCONNEXA_CLIENT_ID: ${{ secrets.CLOUDCONNEXA_CLIENT_ID }}
          CLOUDCONNEXA_CLIENT_SECRET: ${{ secrets.CLOUDCONNEXA_CLIENT_SECRET }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.txt
          fail_ci_if_error: false
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}
          name: codecov-umbrella
          version: "v0.1.0"
